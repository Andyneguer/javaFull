<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Lista Alumnos</title>
</head>
<body>
	<div class="container mt-4">
		<a th:href="@{/new}" class="btn btn-primary">Agregar Alumno</a>
		<table class="table">
			<thead>
			<tr>
				<th>Codigo</th>
				<th>Nombre</th>
				<th>Direccion</th>
				<th>Telefono</th>
				<th>Acciones</th>
			</tr>
			</thead>
			<tbody>
				<tr th:each="alumno:${alumnos}">
					<td th:text="${alumno.codigoEst}"></td>
					<td th:text="${alumno.nombre}"></td>
					<td th:text="${alumno.direccion}"></td>
					<td th:text="${alumno.telefono}"></td>
					<td>
						<a th:href="@{/editar/}+${alumno.codigoEst}" class="btn btn-warning">Editar</a>
						<a th:href="@{/eliminar/}+${alumno.codigoEst}" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
