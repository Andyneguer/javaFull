<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Agregar Alumno</title>
</head>
<body>
	<div class="continer mt-4">
		<form th:action="@{/save}" th:object="${alumno}" method="post">
			<div class="card">
				<h3>Modulo Alumno</h3>
				<hr><br>
					<label>Codigo Estudiante</label>
					<input th:field="*{codigoEst}" type="text" class="form-control"/>
					<label>Nombre Estudiante</label>
					<input th:field="*{nombre}" type="text" class="form-control"/>
					<label>Direccion Estudiante</label>
					<input th:field="*{direccion}" type="text" class="form-control"/>
					<label>Telefono Estudiante</label>
					<input th:field="*{telefono}" type="text" class="form-control"/>
					<input type="submit" value="Guardar" class="btn btn-success"/>
			</div>
		</form>
	</div>
</body>
</html>
